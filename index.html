<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>login</title>
</head>

<body>

    <!----------------Start Login Page---------------->

    
    <div class="container">
        
        <div class="cover">
            <div class="front">
                <img src="img/img.png" alt="">
            </div>
        </div>
        <form action="#">
           <div class="form-content">
            <div class="login-form">
                <div class="title">Login</div>
                <div class="para">
                    <p>Welcome back! Please login to your account</p>
                </div>
                <div class="input-boxes">
                    <div class="input-box">
                        <input  id="Email" type="text" placeholder="Email">
                     
                    </div>
                    <div class="par1">
                        <p id="required1"></p>
                    </div>
                    
                    
                    <div class="input-box">
                        <input id="password" type="password" placeholder="Password">
                        
                    </div>

                    <div class="par2">
                        <p id="required2"></p>
                    </div>
                      </div>

                      
                    
                    
                    <button type="button" class="btn btn-secondary btn" onclick="required()">Login</button>
                    
                        <div class="forgot">
                            
                    <div class="text"><a href="">Forget password</a></div>


                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                            Remember me
                        </label>
                      </div>
                        </div>
                    
                

                        <div class="up d-flex align-items-center mt-4">
                            <div class="text-p">
                                Dont have Yamamah account? just create New one 
                               
                            </div>
                            <div class="sign"><a href="signup.html">SignUp</a></div>
                        </div>
                </div> 
            </div>
            
           </div>
           <br/>

    <!----------------End Login Page---------------->


<script src="js/js.js"></script>
</body>


</html>
